<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&family=Bowlby+One+SC&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,700;1,800&family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">
    <title>Register Page-1</title>
  </head>
  <body>
    <h1>LOGIN PAGE</h1>

    <form action="">
      <div class="labels">
        <label for="name">Username:</label>
        <input
          class="input"
          type="text"
          name="name"
          id="name"
          placeholder="Enter your username"
        /><br />
      </div>

      <div class="labels">
        <label for="password">Password:</label>
        <input
          class="input"
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
        /><br />
      </div>
      <div class="labels">
        <label for="security">Security Code:</label>
        <input
          class="input"
          type="text"
          name="security"
          id="security"
          placeholder="Enter your code"
        /><br />
      </div>

      <div>
        <button type="submit">Save</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </body>
</html>
