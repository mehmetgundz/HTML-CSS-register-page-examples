<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&family=Bowlby+One+SC&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,700;1,800&family=Sorts+Mill+Goudy:ital@0;1&display=swap'); </style>
    <title>Register Page-2</title>
</head>
<body>
    <h1>REGISTER PAGE</h1>

    <form action="">
        <div>
            <label for="firstname">First Name:</label>
            <input class="inputs" type="text" name="firstname" id="firstname" required>
        </div>

        <div>
            <label for="lastname">Last Name:</label>
            <input class="inputs" type="text" name="lastname" id="lastname" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input class="inputs" type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input class="inputs" type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="dob">Day of Birth:</label>
            <input class="inputs" type="date" name="dob" id="dob">
        </div>

        <div>
            <label for="tel">Phone:</label>
            <input class="inputs" type="tel" name="tel" id="tel">
        </div>

        <div class="adress-container">
            <label for="adress">Adress:</label>
            <textarea class="inputs" name="adress" id="adress" rows="5"></textarea>
        </div>

        <div>
            <label for="country">Country:</label>
            <select class="inputs" name="country" id="country">
                <option value="">Select Country</option>
                <option value="Turkey">Turkey</option>
                <option value="Germany">Germany</option>
                <option value="Netherland">Netherland</option>
                <option value="Greece">Greece</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
            </select>
        </div>

        <div>
            <label for="gender">Gender:</label>
            <div class="gender-div">
                <input class="radios" type="radio" name="gender" id="male">
                <label class="gender-label" for="male">Male</label>
                <input class="radios" type="radio" name="gender" id="female" checked>
                <label class="gender-label" for="female" >Female</label>
            </div>
        </div>

        <div>
            <input class="buttons" type="submit" value="Save">
            <input class="buttons" type="reset" value="Clear">
        </div>







    </form>
    
</body>
</html>
